{% extends "admin/base_site.html" %} {% load static %} {% block content %}
<div style="padding: 20px">
  <h2>{{ title }}</h2>

  <form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="{{ request.POST.action }}" />
    {{ form.as_p }} {% for user in users %}
    <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
    {% endfor %}
    <button type="submit" name="apply" class="default">
      Send Notification
    </button>
    <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
  </form>
</div>
{% endblock %}
